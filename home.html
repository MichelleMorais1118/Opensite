<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSkill</title>
    <link rel="stylesheet" href="assets\style\stylec.css">
</head>
<body>
    <header>
        <h1 id="logo">OpenSkill</h1>
    </header>
   <div class="card">
    <div id="inicio">
        <h3 id="log">Entre</h3>
    </div>
    
    <form id="login-form" class="form" onsubmit="return login()">
        <label for="username">Nome:</label>
        <input type="text" id="username" name="username"  placeholder="Digite aqui o nome">
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite aqui a senha">
        <br>
        <a href="/principal.html"><input type="submit" value="Log in" id="go"></a> 
    </form>
    <a href="#" id="link">Esqueci a senha</a>
    <p>Não possui cadastro? <a href="/cadastro.html" id="link">Faça agora</a></p>
   </div>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
