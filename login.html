<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSkill</title>
    <link rel="stylesheet" href="assets\style\style.css">
</head>
<body>
    <header>
        <h1 id="logo">OpenSkill</h1>
    </header>
   <div class="card">
    <h3 id="log">Log in</h3>
    <form id="login-form">
        <label for="username">Nome:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <a href="/principal.html"><input type="submit" value="Log in" id="go"> </a> 
    </form>
    <a href="#" id="link">Esqueci a senha</a>
    <p>Não possui cadastro? <a href="/home.html" id="link">Faça agora</a></p>
   </div>
    
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
          
            if (username === "Michelle" && password === "Michelle") {
              window.location.replace("/principal.html");
              return false;
            } 
            else {
                alert("Senha ou usuário inválidos");
                return false;
              }
        }
    </script>
</body>
</html>
